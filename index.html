<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Bernardo Prieto">
    <meta name="keywords" content="Fruits">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Website make to share knowledges about fruits">
    <title>Fruitopia Web Design</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="Fruitopia">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="Um sino de notificações da página">
                <img src="img/user.png" alt="Imagem representa a ára do usuário">
                <img src="img/menu.png" alt="Menu de opções">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="Uma pequena lupa de pesquisa">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.fugiat sequi in  unde incidunt  consequuntur sapiente, <br>
                    Culpa ullam ipsum fugiat sequi in unde incidunt consequuntur sapiente, veritatis ratione.
                </p>
                <div class="btn">
                    <button type="button" class="pirmary-btn">Learn More</button>
                    <button type="button">Watch Video</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="O passarinho da logo do Twitter">
                    <img src="img/instagram.png" alt="Câmera minimalista da logo do Instagram">
                    <img src="img/pinterest.png" alt="P da logo do Pinterest">
                    <img src="img/facebook.png" alt="F da logo do Facebook">
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="Quatro morangos em cima de uma mesa junto com duas flores de baunilha">
            </div>
                
        </div>
    </div>
    
</body>
</html>
